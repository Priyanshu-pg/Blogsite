
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blah</title>
    <link rel="stylesheet" href="{% static "styles/github.css" %}">
    <script src="{% static "highlight.pack.js" %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <meta property="og:url"           content={{ request.get_full_path }} />
    <meta property="og:type"          content="article" />
    <meta property="og:title"         content={{ post.title }} />
    <meta property="og:description"   content={{ post.subtitle }} />
    <!--<meta property="og:image"         content="https://www.your-domain.com/path/image.jpg" />-->
</head>
<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=152358552109506&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content | safe }}</p>
    <p>{% for tag in post.tags.all %}
        <ul>
        <li><a href='{{ tag.get_absolute_url }}'>{{ tag }}</a></li>
        </ul>
        {% endfor %}
    </p>
    <div class="fb-share-button"
         data-href={{ post.get_absolute_url }}
         data-layout="button"
         data-size="small" data-mobile-iframe="true">
        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
    </div>

</body>
</html>
