{% load staticfiles i18n %}
<!--TODO: Template inheritance and refactoring-->

<html lang="en">
    <head>
        <meta charset="utf-8">
        {% block meta_tags %}{% endblock %}
        <title>
            {% block title %}{% trans "Django Gazette" %}{% endblock %}
        </title>
        {% block stylesheets %}
        {% endblock %}

        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <header class="navbar navbar-fixed-top">
        </header>
        <div id="main" role="main">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        {% block javascript %}
        {% endblock %}
    </body>
</html>
