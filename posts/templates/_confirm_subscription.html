<form action="" method="post">
    {% csrf_token %}
    <p>Choose your subscription settings :</p>
        {{ form }}
        <input type="submit" value="Subscribe">
    </div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</form>
